<!-- Topbar Start -->
<div class="navbar-custom">
  <div class="container-fluid">
    <ul class="list-unstyled topnav-menu float-right mb-0">

      <li class="dropdown notification-list">
        <!-- Mobile menu toggle-->
        <a class="navbar-toggle nav-link" [ngClass]="{'open': openMobileMenu}" (click)="toggleMobileMenu($event)">
          <div class="lines">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </a>
        <!-- End mobile menu toggle-->
      </li>
      <li class="dropdown notification-list" ngbDropdown>
        <a class="nav-link dropdown-toggle nav-user mr-0 waves-effect waves-light" ngbDropdownToggle
          id="profileDropdown" href="javascript: void(0);" role="button" aria-haspopup="false" aria-expanded="false">
          <img src="assets/images/users/user.png" alt="user-image" class="rounded-circle">
          <span class="pro-user-name ml-1">{{login}} <i class="mdi mdi-chevron-down"></i>
          </span>
        </a>
        <div class="dropdown-menu dropdown-menu-right profile-dropdown" aria-labelledby="profileDropdown"
          ngbDropdownMenu>
          <!-- item-->

          <!-- item-->
          <a href="javascript:void(0);" class="dropdown-item notify-item" (click)="logout()">
            <i class="remixicon-logout-box-line"></i>
            <span>Sair</span>
          </a>

        </div>
      </li>





    </ul>

    <!-- LOGO -->
    <div class="logo-box">
      <a href="/" class="logo text-center">
        <span class="logo-lg">
          <!-- <img src="assets/images/logo-light.png" alt="" height="20"> -->


          <span class="logo-lg-text-light"><i class="fe-users"></i> Clientes</span>
        </span>
        <span class="logo-sm">
          <span class="logo-lg-text-light"><i class="fe-users"></i></span>
          <!-- <img src="assets/images/logo-sm.png" alt="" height="24"> -->
        </span>
      </a>
    </div>
  </div>
</div>
<!-- end Topbar -->
