<div class="container-fluid">
  <app-page-title title="Clientes" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
   

    <div class="col-lg-12">
      <div class="card-box">
        <h4 class="header-title">Lista</h4>
      

        <div class="table-responsive">
          <table class="table table-striped mb-0">
            <thead>
              <tr>
                <th style="width: 40%;" >Nome</th>
                <th style="width: 40%;" >CPF</th>
                <th style="width: 20%;">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of clientes ; let i = index" >
                <td>{{cliente.nome}}</td>
                <td>{{cliente.cpf}}</td>
                <td>
                  <button *ngIf="role == 'ROLE_ADMIN'" type="button" title="remover" class="btn btn-icon waves-effect btn-danger  mr-1"  (click)="deleteCliente(cliente.id)"
                  > <i class="fas fa-times"></i> </button>
                  <button *ngIf="role == 'ROLE_ADMIN'" type="button" title="Editar" class="btn btn-icon waves-effect btn-primary mr-1" routerLink="../{{cliente.id}}/editar"
                  > <i class="fas fa-edit"></i> </button>
                  <button type="button" title="Editar" class="btn btn-icon waves-effect btn-secondary mr-1" routerLink="../{{cliente.id}}/visualizar"
                  > <i class="fas fa-eye"></i> </button>

                </td>
              </tr>
             
            </tbody>
          </table>
        </div> <!-- end table-responsive-->

      </div> <!-- end card-box -->
    </div> <!-- end col -->
  </div>
  <!-- end row -->



  <!--- end row -->
</div>
